    <!DOCTYPE html>
    <html lang="pt-br">
    <head>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>GitFav</title>
      <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="style.css">
      <script src="./js/main.js" type="module" defer></script>
    </head>
    <body>
      <div id="app">
        <header>
          <img src="./assets/starheader.svg" alt="Imagem Star">
          <div class="search">
            <label class="sr-only" for="input-search">Digite o Github username que quer favoritar</label>
            <input id="input-search" type="text" placeholder="Digite o Github username que quer favoritar">
            <button class="star">
              <img class="star-white" src="./assets/star.svg" alt="Símbolo de uma estrela">
              <img class="star-blue" src="./assets/starblue.svg" alt="Símbolo de uma estrela azul">
              Favoritar
            </button>
          </div>
        </header>
        <div class="table-container">
          <table>
            <thead class="fixed-header">
              <tr>
                <th>Usuário</th>
                <th>Repositories</th>
                <th>Followers</th>
                <th>Ação</th>
              </tr>
            </thead>
            <tbody class="scrollable-content"></tbody>
          </table>
        </div>
        <div class="msgback">
          <img src="./assets/startable.svg" alt="Estrela background Tabela">
          <h1>Nenhum favorito ainda</h1>
        </div> 
      </div> 
    </body>
    </html>
